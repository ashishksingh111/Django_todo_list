<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 20px; }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
        .save-btn { background: #007bff; color: white; }
        .cancel-btn { background: #6c757d; color: white; text-decoration: none; padding: 10px 15px; border-radius: 5px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Edit Task</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="title" value="{{ task.title }}" required>
        <button type="submit" class="btn save-btn">Save Changes</button>
        <a href="/" class="cancel-btn">Cancel</a>
    </form>
</div>
</body>
</html>
